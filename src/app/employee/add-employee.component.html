<div class="container">
    <h1 class="well">Edit Employee</h1>
    <div class="col-lg-12 well">
    <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" placeholder="Employee Code" [disabled]="true" [(ngModel)]="employeeDetail.code" class="form-control">
                        </div>	
                        <div class="form-group">
                                <label>Employee Name</label>
                                <input type="text" placeholder="Employee Name" [(ngModel)]="employeeDetail.name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Employee Note</label>
                            <input type="text" placeholder="Employee Note" [(ngModel)]="employeeDetail.note" class="form-control">
                        </div>
                        <div class="row" *ngFor = "let task of employeeDetail.tasks">
                        <div class="col-sm-12 form-group">
                            <label>Tasks</label>
                            <input type="text" placeholder="Task Description" [(ngModel)]="task.description" class="form-control">
                        </div>	
                        </div>
                        <!-- <div class="form-group">
                            <label>Tasks</label>
                            <input type="text" placeholder="Task Description" [(ngModel)]="employeeDetail.tasks.description"  class="form-control">
                        </div> -->
                        <div class="form-group" style="Padding-left:50px">
                        <button type="button" class="btn btn-lg btn-warning"  (click)="updateEmployee()">Update</button>
                        </div>
                    </div>
                </div>
    </div>
    </div>
