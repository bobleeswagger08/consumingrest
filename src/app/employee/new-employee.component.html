<div class="container">
    <h1 class="well">Add Employee</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form #f="ngForm" (ngSubmit)="submit(f.value)">
                <div class="form-group">
                    <label>Employee Code</label>
                    <input type="text" placeholder="Employee Code" required minlength="3" ngModel name="code"
                        #code="ngModel" class="form-control">
                    <div *ngIf="code.touched && code.invalid" class="alert alert-danger">
                        <div *ngIf="code.errors.required">Code is required.</div>
                        <div *ngIf="code.errors.minlength">Code should be at least 3 characters.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" placeholder="Employee Name" ngModel name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Employee Note</label>
                    <input type="text" placeholder="Employee Note" ngModel name="note" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tasks</label>
                    <input type="text" placeholder="Task Description" ngModel name="tasks" class="form-control">
                </div>
                <div class="form-group" style="Padding-left:50px">
                    <button type="button" class="btn btn-lg btn-info" [disabled]="f.invalid"
                        (click)="updateEmployee(f.value)">Submit</button>
                </div>
                <!-- <p>{{ f.value | json }}</p> -->
            </form>
        </div>
    </div>
</div>
